<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./listings.css" />
    <title>Airbnb</title>
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <div class="mobile-nav">
        <ul class="ul-list">
          <li class="li-element">
            <a href="#" class="nav-anchor">Places to stay</a>
          </li>
          <li class="li-element">
            <a href="#" class="nav-anchor">Experiences</a>
          </li>
          <li class="li-element">
            <a href="#" class="nav-anchor">Online Experiences</a>
          </li>
        </ul>
      </div>
      <nav class="navbar">
        <div class="left-nav">
          <img src="../assets/icons/redlogo.svg" alt="" />
        </div>
        <div class="middle-nav">
          <div class="search-bar">
            <div class="location searchbar-item">Bordeaux</div>
            <div class="dates searchbar-item">Feb 19-26</div>
            <div class="numofguests searchbar-item">2 guests</div>
            <div class="search-div">
              <img src="../assets/icons/searchwhite.svg" alt="search icon" />
            </div>
          </div>
        </div>
        <div class="navbar_right">
          <div class="become-a-host">Become a Host</div>
          <div class="global-icon">
            <img src="../assets/icons/darkglob.svg" alt="globalIcon" />
          </div>
          <div class="account-nav-div">
            <div class="menu-icon">
              <img src="../assets/icons/menu.svg" alt="menuIcon" />
            </div>
            <div class="acc-icon">
              <img src="../assets/icons/Icon.svg" alt="accountIcon" />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->

    <main class="main">
      <!-- Filter row Section -->
      <section class="filters-row">
        <div class="filter-type">
          <div class="filter-text">
            <div class="text-div">Price</div>
            <div>
              <img src="../assets/icons/downarrow.svg" alt="downarrow" />
            </div>
          </div>
        </div>
        <div class="filter-type">
          <div class="filter-text">
            <div class="text-div">Type of place</div>
            <div>
              <img src="../assets/icons/downarrow.svg" alt="downarrow" />
            </div>
          </div>
        </div>
        <div class="filter-type">
          <div class="filter-text">Free cancellation</div>
        </div>
        <div class="filter-type">
          <div class="filter-text">Wifi</div>
        </div>
        <div class="filter-type">
          <div class="filter-text">Kitchen</div>
        </div>
        <div class="filter-type">
          <div class="filter-text">Air conditioning</div>
        </div>
        <div class="filter-type">
          <div class="filter-text">Washer</div>
        </div>
        <div class="filter-type">
          <div class="filter-text">Iron</div>
        </div>
        <div class="filter-type">
          <div class="filter-text">Dedicated workspace</div>
        </div>
        <div class="filter-type">
          <div class="filter-text">Free parking</div>
        </div>
        <div class="filter-type">
          <div class="filter-text">Dryer</div>
        </div>
        <div class="filter-type">
          <div class="filter-text">
            <div>
              <img src="../assets/icons/filtericon.svg" alt="filtericon" />
            </div>
            <div class="text-div">Filters</div>
          </div>
        </div>
      </section>

      <!-- Listings Section -->

      <section class="mainDiv">
        <div class="left-listings">
          <div class="listings-num-heading">200+ stays in Bordueax</div>
          <div class="cards-container"></div>
        </div>
        <div class="right-map">
          <div id="map"></div>
        </div>
      </section>
      <div class="show-map-btn">
        <button class="showmap">Show Map</button>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer"></footer>
    <script>
      let map;

      async function initMap(obj = { lat: -34.397, lng: 150.644 }) {
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary(
          "marker"
        );
        map = new Map(document.getElementById("map"), {
          center: obj,
          zoom: 10,
          mapId: "4504f8b37365c3d0",
          animation: google.maps.Animation.BOUNCE,
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgR97byU3rfXJ3p4ZmUWWGSTO0OBme4d8&callback=initMap"></script>
    <script src="./listings.js"></script>
  </body>
</html>
