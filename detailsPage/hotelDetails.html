<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./hotelDetails.css" />
    <title>Airbnb</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="mobile-nav">
        <ul class="ul-list">
          <li class="li-element">
            <a href="#" class="nav-anchor">Places to stay</a>
          </li>
          <li class="li-element">
            <a href="#" class="nav-anchor">Experiences</a>
          </li>
          <li class="li-element">
            <a href="#" class="nav-anchor">Online Experiences</a>
          </li>
        </ul>
      </div>
      <nav class="navbar">
        <div class="left-nav">
          <img src="../assets/icons/redlogo.svg" alt="" />
        </div>
        <div class="middle-nav">
          <div class="search-bar">
            <!-- <div class="location searchbar-item">Bordeaux</div>
            <div class="dates searchbar-item">Feb 19-26</div> -->
            <div class="search searchbar-item">
              <input
                type="text"
                placeholder="Start your search"
                class="search-input-bar"
              />
            </div>
            <div class="search-div">
              <img src="../assets/icons/searchwhite.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="navbar_right">
          <div class="become-a-host">Become a Host</div>
          <div class="global-icon">
            <img src="../assets/icons/darkglob.svg" alt="globalIcon" />
          </div>
          <div class="account-nav-div">
            <div class="menu-icon">
              <img src="../assets/icons/menu.svg" alt="menuIcon" />
            </div>
            <div class="acc-icon">
              <img src="../assets/icons/Icon.svg" alt="accountIcon" />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main id="main">
      <div class="place-name">Bordeaux Getaway</div>
      <div class="place-info">
        <div class="place-info-left">
          <div class="rating bold-black-styling">
            <img src="../assets/icons/redstar.svg" alt="red star" /><span
              >5.0</span
            >
          </div>
          <div class="num-of-reviews bold-black-styling"><u>7 Reviews</u></div>
          <div class="badge">
            <img src="../assets/icons/badge.svg" alt="badge" /><span
              >Superhost</span
            >
          </div>
          <div class="location-country">Beaudix, france</div>
        </div>
        <div class="place-info-right">
          <div class="share-div bold-black-styling">
            <img src="../assets/icons/share.svg" alt="share icon" /><span
              >Share</span
            >
          </div>
          <div class="save-div bold-black-styling">
            <img src="../assets/icons/blackheart.svg" alt="save icon" /><span
              >Save</span
            >
          </div>
        </div>
      </div>
      <div class="image-grid">
        <img
          class="image-grid-col-2 image-grid-row-2"
          src="../assets/hotelimg1.png"
          alt="hotel-img"
        />
        <img src="../assets/hotelimg2.png" alt="hotel-img" />
        <img src="../assets/hotelimg3.png" alt="hotel-img" />
        <img src="../assets/hotelimg4.png" alt="hotel-img" />
        <img src="../assets/hotelimg5.png" alt="hotel-img" />
      </div>
    </main>

    <!-- Footer -->
    <footer></footer>
    <script src="./hotelDetails.js"></script>
  </body>
</html>
